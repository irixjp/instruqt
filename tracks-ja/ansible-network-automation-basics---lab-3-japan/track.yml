description: |-
  # Ansible ネットワーク自動化の基本 - リソースモジュール


  - **ラボの目的: ネットワークインフラでの Ansible リソースモジュールの使用方法の確認を行います**

  Ansible ネットワークリソースモジュールは、さまざまなネットワークデバイスの管理方法を簡素化し、標準化します。ネットワークデバイスは、設定をネットワークサービスに適用されるセクション (インターフェイスや VLAN など) に分割します。


  この演習では、次のことを学びます:

  * Cisco IOS での SNMP の設定
  * [cisco.ios.snmp_serverモジュール](https://docs.ansible.com/ansible/latest/collections/cisco/ios/ios_snmp_server_module.html#ansible-collections-cisco-ios-ios-snmp-server-module) を使用したAnsible Playbookの作成
  * `state: merged` を理解する
  * `state: gathered` を理解する
