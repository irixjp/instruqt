  # Ansible ネットワーク自動化の基礎 - ファクト

  - **ラボの目的: ネットワークインフラでのAnsibleファクトのデモ使用**

  Ansibleファクトは、リモート・ネットワーク・エレメントとの会話から得られる情報です。 Ansibleファクトは構造化されたデータ（JSON）で返されるため、操作や変更が容易です。 例えば、ネットワーク・エンジニアは、Ansibleファクトを使用し、それらをマークダウンまたはHTMLファイルにテンプレート化することで、非常に迅速に監査レポートを作成することができます。

  この演習では次のことを学びます:

  * Ansible Playbook をゼロから構築する。
  * ドキュメンテーションのために `ansible-navigator :doc` を使用する。
  * [cisco.ios.factsモジュール](https://docs.ansible.com/ansible/latest/collections/cisco/ios/ios_facts_module.html)の使用。
  * [debugモジュール](https://docs.ansible.com/ansible/latest/modules/debug_module.html)の使用。
