teaser: Automation Controller を用いたワークフローの作成について学びます
description: |-
  # 目的

  Automation Controller の [workflow](https://docs.ansible.com/automation-controller/latest/html/userguide/workflows.html) 機能を確認します。ワークフローは、インベントリ、プレイブック、権限を共有する、しないに関わらず、一連の異なるジョブテンプレート（またはワークフローテンプレート）を連結することができます。

  この演習では、タイムスタンプ付きのバックアップを作成し、バックアップジョブが正常に完了した場合、ワークフローは同時にバナーとユーザーを構成します。いずれかのジョブテンプレートが失敗した場合、タイムスタンプ付きバックアップにリストアします。
